#: Options {{{
####################################################################################################
input {
    # Mouse
    touchpad {
        natural_scroll = true
        tap-to-click = false
    }
    follow_mouse = 1
    sensitivity = 0

    focus_on_close = true # fixes swallow focus change

    # Keyboard
    kb_layout = us
    repeat_delay = 350
    repeat_rate = 33
}

general {
    gaps_in = 1
    gaps_out = 1
    border_size = 3
    col.active_border = rgba(98971aee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 6

    blur {
        enabled = false
        size = 8
        passes = 1
        xray = true
    }

    # active_opacity = 1.0
    # inactive_opacity = .95
    # fullscreen_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = false
    bezier = setBezier, 0.05, 0.9, 0.1, 1

    animation = border,0,10,default
    animation = fade,1,2,default
    animation = windows,1,2,setBezier
    animation = windowsOut,1,2,default,popin 80%
    animation = workspaces,1,1.5,default
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
}

group {
    groupbar {
        font_family = JetBrainsMono Nerd Font
        height = 20
        font_size = 12
        text_color = 0xFF282828
        # col.active =  0xFF98971a
    }

}

gestures {
    workspace_swipe = true
}

misc {
    vfr = true
    disable_autoreload = true
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(com.mitchellh.ghostty)$
    swallow_exception_regex = ^(tk)$ # TODO fix this, include wev
}


device {
    name = logitech-m325
    sensitivity = -0.5
}

device {
    name = lenovo-optical-mouse
    sensitivity = .1
}

device {
    name = logitech-g203-prodigy-gaming-mouse
    sensitivity = -.8
}

