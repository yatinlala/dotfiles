    rounding = 4

    blur {
        enabled = false
        size = 8
        passes = 1
        xray = true
    }

    # active_opacity = 1.0
    # inactive_opacity = .95
    # fullscreen_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = false
    bezier = setBezier, 0.05, 0.9, 0.1, 1

    animation = border,0,10,default
    animation = fade,1,2,default
    animation = windows,1,2,setBezier
    animation = windowsOut,1,2,default,popin 80%
    animation = workspaces,1,1.5,default
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
}

