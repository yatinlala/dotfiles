    # Keyboard
    kb_layout = us
    repeat_delay = 350
    repeat_rate = 33
}

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 3
    col.active_border = rgba(98971aee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(282828ee)

    layout = master
}

