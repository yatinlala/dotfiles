env = WLR_BACKEND,vulkan 
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

input {
    kb_layout = us
        follow_mouse = 1
        touchpad {
            natural_scroll = yes
                tap-to-click = no
        }
    sensitivity = 0

        repeat_delay = 350
        repeat_rate = 25
}

general {
    gaps_in = 2
        gaps_out = 2
        border_size = 2
        col.active_border = rgba(98971aee) rgba(00ff99ee) 45deg
        col.inactive_border = rgba(595959aa)


        layout = master
}

decoration {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 2

    blur {
        enabled = yes
        size = 10
        passes = 1
        new_optimizations = on
    }

    # active_opacity = .92
    # inactive_opacity = .92

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,1,2,myBezier,slide
    animation = windowsMove,1,3,default
    # animation = windowsOut, 1, 2, default, popin 80%,slide
    animation = windowsOut,1,2,default,slide
    animation = border, 1,8,default
    animation = borderangle,1,8,default
    animation = fade,1,2,default
    animation = workspaces,1,3,default

    # # Sasha's conf
    # enabled = yes
    # bezier = setBezier, 0.05, 0.9, 0.1, 1.05

    # animation = border, 1, 10, default
    # animation = fade, 1, 7, default
    # animation = windows, 1, 5, setBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = workspaces, 1, 6, default
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    enable_swallow = true
    swallow_regex = ^(kitty)$
    swallow_exception_regex = wev # TODO fix this, include wev

}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

