#: Options {{{

env = XCURSOR_SIZE,24
# env = XCURSOR_THEME,Breeze Snow
env = GDK_BACKEND,wayland,x11
# env = QT_QPA_PLATFORM,wayland;xcb
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1 
env = QT_QPA_PLATFORMTHEME,qt5ct # control wayland theme with Kvantum
env = _JAVA_AWT_WM_NONREPARENTING,1
env = XCURSOR_SIZE,24
env = CLUTTER_BACKEND,wayland 
env = XDG_SESSION_TYPE,wayland 
env = MOZ_ENABLE_WAYLAND,1 
env = WLR_NO_HARDWARE_CURSORS,1 
env = WLR_BACKEND,vulkan 
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

input {
    # Mouse
    touchpad {
        natural_scroll = true
        tap-to-click = false
    }
    follow_mouse = 1
    sensitivity = 0

    # Keyboard
    kb_layout = us
    repeat_delay = 350
    repeat_rate = 33
}

general {
    gaps_in = 4
    gaps_out = 6
    border_size = 3
    col.active_border = rgba(98971aee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 7

    blur {
        enabled = false
        size = 8
        passes = 2
        xray = true
    }

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    shadow_range = 4
    drop_shadow = false
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    # Sasha's conf -------------
    bezier = setBezier, 0.05, 0.9, 0.1, 1

    animation = border,1,10,default
    animation = fade,1,7,default
    animation = windows,1,7,setBezier
    animation = windowsOut,1,7,default,popin 80%
    animation = workspaces,1,3,default
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = false
    no_gaps_when_only = false
}

gestures {
    workspace_swipe = true
}

misc {
    vfr = true
    disable_autoreload = true
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    swallow_exception_regex = ^(dragon)$ # TODO fix this, include wev
}


device {
    name = logitech-m325
    sensitivity = -0.8
}

